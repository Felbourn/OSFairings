
@PART[KW?mFairingCone]:NEEDS[KWRocketry]
{
	@MODULE[ModuleAnchoredDecoupler]
	{
    	@name = ModuleFairingDecoupler
	}
}

@PART[KW?mFairingCone]:NEEDS[KWRocketry,TweakableEverything]:AFTER[TweakableEverything]
{
	@MODULE[ModuleTweakableDecouple]
	{
		@decouplerModuleName = ModuleFairingDecoupler
	}
}
